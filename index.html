<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jaspion</title>
  <style>
/* Reset e estilos gerais */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  overflow: auto;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* -------------------------
   CONTAINER E VÍDEO
   ------------------------- */
.video-container {
  position: relative;
  width: 100%;
  padding-top: 75%; /* proporção 4:3 */
  background-color: #111;
  overflow: hidden;
}

#videoPlayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #000;
  outline: none;
}

/* -------------------------
   CONTROLES
   ------------------------- */
.controls-overlay {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  opacity: 1;
  transition: opacity 0.4s;
  pointer-events: auto;
}

.controls-overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.bottom-controls {
  position: relative;
  width: 100%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
}

/* Estrutura dos botões */
.controls-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 0px;
}

.left-buttons,
.right-buttons {
  display: flex;
  align-items: center;
}

.controls-container button {
  background-color: transparent;
  color: #fff;
  border: none;
  padding: 2px 2px; /* Ajuste do padding */
  margin: 0; /* Remover qualquer margem ao redor */
  cursor: pointer;
  font-size: 1rem;
  border-radius: 10px;
  position: relative; /* Necessário para ajuste do hover */
  transition: background-color 0.3s;
}

.controls-container button:hover {
  background-color: rgba(255, 255, 255, 0.2);
  /* Ajuste a largura do botão durante o hover para que ele não fique fora do alinhamento */
  transform: scale(1.05); /* Leve aumento de escala, sem que saia do lugar */
}

/* Ajuste das imagens dentro dos botões */
.controls-container button img {
  margin-bottom: 0; /* Remover margem inferior extra */
  width: 35px;
  height: 35px;
  transition: transform 0.2s ease; /* Suaviza o efeito de transformação das imagens */
}

.controls-container button:hover img {
  transform: scale(1.2); /* Suaviza o aumento da imagem */
}

.progress-wrapper {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 10;
  margin-top: 5px; /* Ajuste esse valor conforme a necessidade */
  padding: 0 10px;
}

.progress-container {
  position: relative;
  flex: 1;
  height: 10px;
  background-color: #444;
  border-radius: 4px;
  margin-right: 10px;
  cursor: pointer;
}

.progress-bar {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0%;
  background-color: red;
  transition: width 0.1s linear;
}

.progress-handle {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  background-color: #fff;
  border-radius: 50%;
  pointer-events: auto;
  cursor: pointer;
  left: 0%;
}

#timeRemaining {
  display: inline-block;
  font-size: 0.9rem;
  color: #ccc;
  min-width: 45px;
  text-align: right;
  font-weight: bold;
}

/* -------------------------
   PLAYLIST
   ------------------------- */
.playlist-container {
  width: 100%;
  background-color: #111;
  padding: 15px;
  border-radius: 5px;
  margin-top: 10px;
  scroll-behavior: smooth;
  overflow-y: auto;
}

#videoTitle {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #fff;
}

.playlist-container ul {
  list-style: none;
  width: 100%;
}

.playlist-container li {
  padding: 10px;
  margin-bottom: 5px;
  background-color: #222;
  cursor: pointer;
  border-radius: 3px;
  transition: background-color 0.3s;
  color: #fff;
}

.playlist-container li:hover {
  background-color: #333;
}

.playlist-container li.playing {
  background-color: #444;
}

/* FULLSCREEN em 16:9 */
:fullscreen .video-container {
  width: 100%;
  height: 0;
  padding-top: 56.25%; /* 16:9 */
  background-color: #000;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

:fullscreen #videoPlayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #000;
}

:fullscreen .controls-overlay {
  display: none;
}

/* MODO PAISAGEM */
@media (orientation: landscape) {
  html, body {
    overflow: hidden;
  }
  body {
    flex-direction: row;
    align-items: flex-start;
    justify-content: space-between;
  }
  .video-container {
    width: 70%;
    height: 100%;
    padding-top: 0;
  }
  #videoPlayer {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .playlist-container {
    width: 30%;
    margin-top: 0;
    margin-left: 0;
    height: 100%;
    overflow-y: auto;
  }
}

/* MODO RETRATO */
@media (orientation: portrait) {
  .playlist-container {
    height: 100%;
    overflow-y: auto;
    margin: 0;
    padding: 0;
    border-radius: 0;
  }
}

/* AJUSTES PARA TELAS PEQUENAS */
@media (max-width: 600px) {
  #timeRemaining {
    font-size: 0.8rem;
  }
  .controls-container {
    flex-wrap: wrap;
  }
  .controls-container button {
    margin-top: 5px;
  }
}

/* Barra de rolagem personalizada na playlist */
.playlist-container::-webkit-scrollbar {
  width: 6px;
}

.playlist-container::-webkit-scrollbar-track {
  background: #000;
}

.playlist-container::-webkit-scrollbar-thumb {
  background: #0000;
  border-radius: 10px;
}

  </style>
</head>

{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/035.mp4", title: "A descoberta do pergaminho" },

{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/039.mp4", title: "O poderoso beijo de Myio" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/040.mp4", title: "O enigma do meteoro" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/041.mp4", title: "O atirador da justiça" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/042.mp4", title: "A história de Pep e Hiroshi" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/043.mp4", title: "O misterioso mundo de Satã Goss" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/044.mp4", title: "Retorno satânico" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/045.mp4", title: "Sou o filho de Satã Goss!" },
{ src: "https://huggingface.co/datasets/CirosW/SmFzcGlvbg/resolve/main/046.mp4", title: "A união dos povos da Via Láctea" }
];

    let currentIndex = 0;
    videoPlayer.removeAttribute('controls');

    function generatePlaylist() {
      playlist.innerHTML = "";
      videos.forEach((video, index) => {
        const li = document.createElement('li');
        li.dataset.src = video.src;
        li.dataset.index = index;
        li.dataset.title = video.title;
        li.textContent = video.title;
        playlist.appendChild(li);
      });
    }

    function loadVideoByIndex(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[currentIndex].src;
      updateVideoTitle(currentIndex);
      videoPlayer.play().catch(() => {});
      updatePlayPauseButton();
      highlightCurrentItem();
      scrollPlaylistToCurrent();
    }

    function updateVideoTitle(index) {
      videoTitle.textContent = videos[index].title || "Sem título";
    }

    function highlightCurrentItem() {
      const items = playlist.querySelectorAll('li');
      items.forEach(li => li.classList.remove('playing'));
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) currentLi.classList.add('playing');
    }

    function scrollPlaylistToCurrent() {
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) {
        currentLi.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function formatTime(seconds) {
      if (isNaN(seconds) || seconds < 0) return "00:00";
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;
      return `${min}:${sec}`;
    }

    function updateProgress() {
      const duration = videoPlayer.duration;
      const currentTime = videoPlayer.currentTime;
      if (!duration || isNaN(duration)) {
        progressBar.style.width = '0%';
        progressHandle.style.left = '0%';
        timeRemaining.textContent = "00:00";
        return;
      }
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      const remainingTime = duration - currentTime;
      timeRemaining.textContent = formatTime(remainingTime);
    }

    function updatePlayPauseButton() {
      if (videoPlayer.paused) {
        playPauseBtn.innerHTML = `<img src="${playImage}" alt="Play" />`;
      } else {
        playPauseBtn.innerHTML = `<img src="${pauseImage}" alt="Pause" />`;
      }
    }

    window.addEventListener('load', () => {
      generatePlaylist();
      loadVideoByIndex(0);
      videoPlayer.play().then(() => {
        videoPlayer.muted = false;
        videoPlayer.volume = 1.0;
      }).catch((err) => {
        console.log("Erro ao tentar reproduzir o vídeo:", err);
      });
      setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });

    videoPlayer.addEventListener('timeupdate', updateProgress);
    videoPlayer.addEventListener('loadedmetadata', updateProgress);

    videoPlayer.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) {
        loadVideoByIndex(nextIndex);
      }
    });

    playlist.addEventListener('click', e => {
      if (e.target && e.target.tagName.toLowerCase() === 'li') {
        const index = parseInt(e.target.getAttribute('data-index'), 10);
        loadVideoByIndex(index);
      }
    });

    let isDragging = false;
    function getOffsetX(e) {
      if (e.type.startsWith('touch')) {
        return e.touches[0].clientX;
      }
      return e.clientX;
    }

    function scrub(e) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = getOffsetX(e) - rect.left;
      let ratio = offsetX / rect.width;
      ratio = Math.min(Math.max(ratio, 0), 1);
      const newTime = ratio * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
      const progressPercent = ratio * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      timeRemaining.textContent = formatTime(videoPlayer.duration - newTime);
    }

    progressContainer.addEventListener('mousedown', e => {
      isDragging = true;
      scrub(e);
    });
    progressContainer.addEventListener('touchstart', e => {
      isDragging = true;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      scrub(e);
    });
    window.addEventListener('touchmove', e => {
      if (!isDragging) return;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('touchend', () => { isDragging = false; });

    prevBtn.addEventListener('click', () => {
      const prevIndex = currentIndex - 1;
      if (prevIndex >= 0) loadVideoByIndex(prevIndex);
    });

    nextBtn.addEventListener('click', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) loadVideoByIndex(nextIndex);
    });

    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
      } else {
        videoPlayer.pause();
      }
      updatePlayPauseButton();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.msRequestFullscreen) {
          videoContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });

    videoContainer.addEventListener('mouseenter', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
    });

    let hideControlsTimeout;
    videoContainer.addEventListener('mousemove', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
  </script>
</body>
